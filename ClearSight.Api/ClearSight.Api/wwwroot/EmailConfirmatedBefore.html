<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #confirmationMessage {
            text-align: center;
            padding: 20px;
            background-color: lightgray;
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="confirmationMessage">
        <h1>Confirmed Before !</h1>
    </div>
</body>
</html>
